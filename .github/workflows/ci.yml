name: Godot Gut Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Godot Editor (headless)
        run: |
          wget https://downloads.tuxfamily.org/godotengine/4.2.1/Godot_v4.2.1-stable_linux.x86_64.zip
          unzip Godot_v4.2.1-stable_linux.x86_64.zip
          mv Godot_v4.2.1-stable_linux.x86_64 godot
          chmod +x godot

      - name: Run Gut tests
        run: |
          ./godot --headless --script addons/gut/gut_cmdln.gd -gdir=testy -gexit

      # (Opcjonalnie) Zapisz wyniki test√≥w jako artefakt
      - name: Upload Gut results (if generated)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gut-results
          path: res://gut_reports/